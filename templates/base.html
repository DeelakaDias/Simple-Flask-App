<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/porsche_logo.ico') }}" type="image/x-icon">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop plays-inline class ="background-video">
            <source src="{{ url_for('static', filename='images/Porsche 911 GT3.mp4') }}" type="video/mp4">
        </video>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
